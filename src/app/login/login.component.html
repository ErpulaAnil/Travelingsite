<!-- This code displays the login page -->
<section class="joinnow">
  <div class="login col-lg-4 m-auto shadow-lg">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          (keyup)="onkey($event, 'email')"
        />
        <p *ngIf="!valid.email" class="error-message">incorrect mailid</p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
        />
      </div>

      <a href="/password">Forget Password?</a>
      <br />
      <button
        type="submit"
        class="btn btn-primary col-lg-12"
        routerLink="/booking"
        (click)="Login()"
      >
        LOGIN
      </button>
    </form>
    <br />
    <p>Dont have account? click here <a href="/register">Register</a></p>
  </div>
</section>
