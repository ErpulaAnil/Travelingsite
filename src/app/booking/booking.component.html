<!-- This code displays the Booking page -->
<section class="joinnow">
  <div class="login col-lg-4 m-auto shadow-lg">
    <h2>BOOK HERE</h2>
    <form>
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input
          type="email id"
          class="form-control"
          id="exampleInput email id"
          (keyup)="onkey($event, 'name')"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone number</label>
        <input
          type="Phone number"
          class="form-control"
          id="exampleInput Phone number"
          (keyup)="onkey($event, 'phonenumber')"
        />
      </div>
      <div class="form-group">
        <label for="from">From</label>
        <br />
        <select name="from" id="from" (keyup)="onkey($event, 'from')">
          <option value="Hyderabd">Hyderabad</option>
          <option value="Warangal">Warangal</option>
          <option value="Karimnagar">Karimnagar</option>
          <option value="Khamam">Khamam</option>
        </select>
        <!-- <input type="name" class="form-control" id="exampleInput name" /> -->
      </div>
      <div class="form-group">
        <label for="to">To</label>
        <br />
        <select name="to" id="to" (keyup)="onkey($event, 'to')">
          <option value="Hyderabd">Hyderabad</option>
          <option value="Warangal">Warangal</option>
          <option value="Karimnagar">Karimnagar</option>
          <option value="Khamam">Khamam</option>
        </select>
      </div>
      <div class="form-group">
        <h3><label for="exampleInputPassword1">No of Passengers</label></h3>
        <input type="number" placeholder="number of people" (keyup)="onkey($event, 'noofpassengers')" />
      </div>
      <div class="form-group">
        <h3><label for="exampleInputPassword1">Date of Journey</label></h3>
        <input type="date" (keyup)="onkey($event, 'dateofjourney')" />
      </div>
      <div class="form-group">
        <h3><label for="exampleInputPassword1">Date of Departure</label></h3>
        <input type="date" (keyup)="onkey($event, 'dateofdeparture')" />
      </div>
      <br />
      <button
        type="submit"
        (click)="Booking()"
        class="btn btn-primary col-lg-12"
        
      >
        Book Ticket
      </button>
      <br />
      <br />
    </form>
  </div>
</section>
