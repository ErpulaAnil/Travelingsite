<section class="joinnow">
  <div class="login col-lg-4 m-auto shadow-lg">
    <h1>Create Account</h1>
    <form>
      <p>Contact Details</p>
      <div class="form-group">
        <label for="exampleInputPassword1">Email Id</label>
        <input
          type="email id"
          class="form-control"
          id="exampleInput email id"
          (keyup)="onkey($event, 'email')"
        />
        <p *ngIf="!valid.email" class="error-message">Your mail is incorrect</p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Phone number</label>
        <input
          type="tel"
          class="form-control"
          id="exampleInput Phone number"
          (keyup)="onkey($event, 'phonenumber')"
        />
        <p *ngIf="!valid.phonenumber" class="error-message">
          Incorrect phonenumber
        </p>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Create Password</label>
        <input
          type="Password"
          class="form-control"
          id="exampleInput Create Password"
          (keyup)="onkey($event, 'password')"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Confirm Password</label>
        <input
          type="Password"
          class="form-control"
          id="exampleInput confirmPassword"
          (keyup)="onkey($event, 'confirmPassword')"
        />
        <p *ngIf="!valid.password" class="error-message">incorrect password</p>
      </div>
      <p>Passenger Information</p>
      <div class="form-group">
        <label for="exampleInputPassword1">Name</label>
        <input
          type="Name"
          class="form-control"
          id="exampleInputName"
          (keyup)="onkey($event, 'username')"
        />
        <p *ngIf="!valid.username" class="error-message">
          Username should consist more than five characters
        </p>
      </div>
      <div class="form-group">
        <label for="exampleInput">Gender</label><br />
        <input type="radio" id="MALE" name="GENDER" value="MALE" />
          <label for="MALE">MALE</label>  
        <input type="radio" id="FEMALE" name="GENDER" value="FEMALE" />  
        <label for="FEMALE">FEMALE</label><br />
      </div>
      <div class="form-group">
        <label for="exampleInputAge">Age</label>
        <input
          type="Number"
          class="form-control"
          id="exampleInputAge"
          aria-describedby="AgeHelp"
          (keyup)="onkey($event, 'age')"
        />
        <p *ngIf="!valid.age" class="error-message">invalid age</p>
      </div>
      <div class="form-group">
        <label for="exampleInputNationality">Nationality</label>
        <input
          type="Nationality"
          class="form-control"
          id="exampleInputNationality"
          aria-describedby="NationalityHelp"
        />
      </div>

      <button
        type="submit"
        (click)="Register()"
        class="btn btn-primary col-lg-12"
        routerLink="/login"
      >
        Create account
      </button>
    </form>
  </div>
</section>
